<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Organizador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .bg-dark-custom {
            background-color: #343a40; 
        }
        .btn-danger-custom {
            background-color: #dc3545; 
            border-color: #dc3545;
        }
        .btn-secondary-custom {
            background-color: #6c757d; 
            border-color: #6c757d;
        }
        .btn-info-custom {
            background-color: #007bff; 
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark-custom text-white text-center">
                <h1>Eliminar Organizador</h1>
            </div>
            <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %}
                    <p>¿Estás seguro de que quieres eliminar a {{ organizador.nombre }}?</p>
                    <button type="submit" class="btn btn-danger-custom btn-lg">Eliminar</button>
                </form>
                <br>
                <a href="{% url 'lista_organizadores' %}" class="btn btn-secondary-custom">Regresar a la lista de organizadores</a> 
                <a href="{% url 'dashboard' %}" class="btn btn-info-custom">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
