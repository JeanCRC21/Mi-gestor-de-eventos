<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Organizador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h1>Editar Organizador</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                   
                    <div class="form-group">
                        <label for="id_nombre">Nombre:</label>
                        <input type="text" name="nombre" id="id_nombre" class="form-control {% if form.nombre.errors %}is-invalid{% endif %}" value="{{ form.nombre.value }}">
                        {% for error in form.nombre.errors %}
                            <div class="invalid-feedback">{{ error }}</div>
                        {% endfor %}
                    </div>

                    
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" id="id_email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" value="{{ form.email.value }}" onfocus="this.value=''" placeholder="Ingrese su email">
                        {% for error in form.email.errors %}
                            <div class="invalid-feedback">{{ error }}</div>
                        {% endfor %}
                    </div>

                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                    </div>
                </form>
                
               
                <div class="mt-3 text-center">
                    <a href="{% url 'lista_organizadores' %}" class="btn btn-secondary">Regresar a la lista de organizadores</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-info">Regresar al Men√∫ Principal</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
