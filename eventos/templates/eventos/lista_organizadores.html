<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Organizadores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h1>Lista de Organizadores</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for organizador in organizadores %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ organizador.nombre }}</strong> - {{ organizador.email }}
                            </div>
                            <div>
                                <a href="{% url 'editar_organizador' organizador.id %}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{% url 'eliminar_organizador' organizador.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

                <!-- Botones para crear un nuevo organizador y regresar al menú -->
                <div class="mt-3 text-center">
                    <a href="{% url 'crear_organizador' %}" class="btn btn-success btn-lg">Crear un nuevo organizador</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Regresar al Menú Principal</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
