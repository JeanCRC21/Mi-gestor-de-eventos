<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .bg-dark-custom {
            background-color: #343a40; 
        }
        .btn-danger-custom {
            background-color: #dc3545; 
            border-color: #dc3545; 
        }
        .btn-secondary-custom {
            background-color: #6c757d; 
            border-color: #6c757d; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark-custom text-white text-center">
                <h2>Eliminar Evento</h2>
            </div>
            <div class="card-body text-center">
                <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger-custom btn-lg">Eliminar</button>
                    <a href="{% url 'lista_eventos' %}" class="btn btn-secondary-custom btn-lg">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
